{% extends 'base.html' %}
{% block title %}
       index page
      
{% endblock title%}
{% block content %}
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3"> {{catagory_name}} Products </h4>
                <hr style="border-color:#b8bfc2;">
            </div>
            <div class="d-flex">
            {% for item in products %}
            <div class="" >
                <div class="card my-4" style="width: 300px; height: 200px;">
                    <img src="{{item.product_image.url}}" class="card-image-top" alt="Catagories">

                    <!-- <a href="{url 'collection' item.name }"> -->
                    <a href="{% url 'product_details' catagory_name item.name %}">
                        
                    <div class="card-body">
                        <h5 class="card-title text-primary"> {{ item.name }} </h5> 
                    </a>
                        <p class="card-text"> 
                       
                           <span class="float-start old_price"><s>Rs.{{ item.original_price |stringformat:'d' }} </s> </span>
                           <span class="float-end new_price">Rs. {{ item.selling_price |stringformat:'d' }} </span>
                        
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock content %}
